version: "3.8"

networks:
  web:
    external: true
    name: web
  internal:
    driver: bridge

services:
  sande-db:
    image: postgres:16-alpine
    container_name: sande-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: appdb
    volumes:
      - sande_postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  sande-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sande-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://appuser:${POSTGRES_PASSWORD}@sande-db:5432/appdb?schema=public
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      PORT: 4000
      NODE_ENV: production
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL:-admin@site.com}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD:-ChangeMe123!}
    expose:
      - "4000"
    networks:
      web:
        aliases:
          - sande-backend
      internal:
    depends_on:
      sande-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  sande-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sande-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_BASE: /api
      NODE_ENV: production
    expose:
      - "3000"
    networks:
      web:
        aliases:
          - sande-frontend
    depends_on:
      sande-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sande_postgres_data:
    driver: local
